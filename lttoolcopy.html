<body>
  <h2>Little Troubles Fight Cacluator</h2>
  <h4>By Red!</h4>
  


  <p><strong>You!</strong></p>
  <label>Confidence(RED)</label>
  <input type="number" id="conf1">
  <label>Maturity(BLUE)</label>
  <input type="number" id="mat1">

  <p><strong>Opponent!</strong></p>
  <label>Confidence(RED)</label>
  <input type="number" id="conf2">
  <label>Maturity(BLUE)</label>
  <input type="number" id="mat2">


  <button onclick="compareFight()">Compare Fight</button>
  <button onclick="reset()">Reset</button>

  <div id="result"></div>
  
  <script>
    function compareFight() {
      // Grab numbers from the input boxes, defaulting to 0 if blank
      const conf1 = parseInt(document.getElementById("conf1").value) || 0;
      const mat1  = parseInt(document.getElementById("mat1").value)  || 0;
      const conf2 = parseInt(document.getElementById("conf2").value) || 0;
      const mat2  = parseInt(document.getElementById("mat2").value)  || 0;
      
      // Check if each character's confidence beats or equals the other's maturity
      const char1BeatsChar2 = conf1 >= mat2;
      const char2BeatsChar1 = conf2 >= mat1;
      
      let outcome = "";
      
      // Apply the game rules
      if (!char1BeatsChar2 && !char2BeatsChar1) {
        outcome = "1. This Fight is a Tie. No regression, timeout, or rewards.";
      } else if (char1BeatsChar2 && !char2BeatsChar1) {
        outcome = "1. You Win!\n2. Your opponent is regressed/sent to Timeout. \n 3. You gain your opponent's reward.";
      } else if (!char1BeatsChar2 && char2BeatsChar1) {
        outcome = "1. Your Opponent Wins! \n2. You are regressed/sent to Timeout.\n 3. Your Opponent gains your reward.";
      } else {
        outcome = "1. Both of you  Win and Lose! \n 2.Both are regressed/sent to Timeout. \n 3.Each receives the otherâ€™s reward.";
      }
      
      // Put the outcome text into the page
      document.getElementById("result").innerText = outcome;
    }
  </script>
  <p><strong>Cookies</strong></p>
  <button onclick="cookiesCounterMinusFive()" id="incrementBtn">-5</button><button onclick="cookiesCounterMinusOne()" id="incrementBtn">-1</button><input type="number" id="Cookies" value="0"><button onclick="cookiesCounterPlusOne()" id="incrementBtn">+1</button><button onclick="cookiesCounterPlusFive()" id="incrementBtn">+5</button>
<script>
  function cookiesCounterPlusOne() {
      const input = document.getElementById('Cookies');
      let currentValue = parseInt(input.value);
      input.value = currentValue + 1;
  }
  function cookiesCounterMinusOne() {
      const input = document.getElementById('Cookies');
      let currentValue = parseInt(input.value);
      input.value = currentValue - 1;
  }
  function cookiesCounterPlusFive() {
      const input = document.getElementById('Cookies');
      let currentValue = parseInt(input.value);
      input.value = currentValue + 5;
  }
  function cookiesCounterMinusFive() {
      const input = document.getElementById('Cookies');
      let currentValue = parseInt(input.value);
      input.value = currentValue - 5;
  }
  function reset(){
    const conf1v = document.getElementById('conf1');
    const conf2v = document.getElementById('conf2');
    const mat1v = document.getElementById('mat1');
    const mat2v = document.getElementById('mat2');
    conf1v.value = 0
    conf2v.value = 0
    mat1v.value = 0
    mat2v.value = 0
  }
</script>
