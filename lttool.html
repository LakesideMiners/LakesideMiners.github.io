<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
  <h2>LittleTroublesCalc</h2>
  
  <div>
    <h3>Character 1</h3>
    Confidence: <input type="number" id="conf1"><br>
    Maturity: <input type="number" id="mat1">
  </div>
  
  <div>
    <h3>Character 2</h3>
    Confidence: <input type="number" id="conf2"><br>
    Maturity: <input type="number" id="mat2">
  </div>
  
  <button onclick="compareFight()">Compare Fight</button>
  
  <div id="result"></div>
  
  <script>
    function compareFight() {
      // Grab numbers from the input boxes, defaulting to 0 if blank
      const conf1 = parseInt(document.getElementById("conf1").value) || 0;
      const mat1  = parseInt(document.getElementById("mat1").value)  || 0;
      const conf2 = parseInt(document.getElementById("conf2").value) || 0;
      const mat2  = parseInt(document.getElementById("mat2").value)  || 0;
      
      // Check if each character's confidence beats or equals the other's maturity
      const char1BeatsChar2 = conf1 >= mat2;
      const char2BeatsChar1 = conf2 >= mat1;
      
      let outcome = "";
      
      // Apply the game rules
      if (!char1BeatsChar2 && !char2BeatsChar1) {
        outcome = "This Fight is a Tie. No regression, timeout, or rewards.";
      } else if (char1BeatsChar2 && !char2BeatsChar1) {
        outcome = "Character 1 Wins! Character 2 is regressed/sent to Timeout. Character 1 gains Character 2’s reward.";
      } else if (!char1BeatsChar2 && char2BeatsChar1) {
        outcome = "Character 2 Wins! Character 1 is regressed/sent to Timeout. Character 2 gains Character 1’s reward.";
      } else {
        outcome = "Both Characters Win and Lose! Both are regressed/sent to Timeout, and each receives the other’s reward.";
      }
      
      // Put the outcome text into the page
      document.getElementById("result").innerText = outcome;
    }
  </script>
</body>
</html>
